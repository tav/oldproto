generate:

- client.js:
    source:
      - raw: |
          // Public Domain (-) 2011-2013 The Espra Authors.
          // See the Espra UNLICENSE file for details.
      - https://raw.github.com/tav/jsutil/master/define.coffee
      - https://raw.github.com/tav/jsutil/master/ucd.js
      - https://raw.github.com/tav/jsutil/master/domly.coffee
      - coffee/templates.coffee
      - coffee/notifi.coffee
      - coffee/client.coffee

- gfx/*:
    source: etc/gfx/*
    type: binary

- init.css:
    source:
      - sass/init.sass

- init.js:
    source:
      - coffee/init.coffee
    compress: true

- site.css:
    source:
      - raw: |
          /* Public Domain (-) 2011-2013 The Espra Authors.
           * See the Espra UNLICENSE file for details. */
      - sass/icons.sass
      - sass/site.sass

- update.css:
    source:
      - raw: |
          /* Public Domain (-) 2011-2013 The Espra Authors.
           * See the Espra UNLICENSE file for details. */
      - sass/update.sass

css.embed.path.root: etc/
css.embed.only: true

output.directory: src/build
output.hashed: true
output.manifest: assets.json

profile.dev:
  css.compress: false
  js.compress: false
  output.hashed: false
